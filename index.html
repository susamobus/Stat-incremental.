<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="js/ExpantaNum.js"></script>
        <script type="text/javascript" src="js/layers.js"></script>
        <script type="text/javascript" src="js/tokens.js"></script>
        <script type="text/javascript" src="js/settings.js"></script>
        <script type="text/javascript" src="js/display.js"></script>
        <script type="text/javascript" src="js/save.js"></script>
    </head>
    <body onload="savefunctions.Load()">
        <span class="PointDisplay" style="display: none">Points: <span id="points">Loading</span></span>
        <br>
        <br>
        <button class="TabBtn" onclick="Tab('layers')">Layers</button>
        <button class="TabBtn" onclick="Tab('settings')">Settings</button>
        <button class="TabBtn" onclick="Tab('testing')">Testing</button>
        <br>
        <br>
        <div class="tab" id="layers" style="display: block">
            <button class="SubTabBtn" id="pointsubtabbtn" onclick="SubTab('pointssubtab')" style="display: inline">Points</button>
            <button class="SubTabBtn" id="multisubtabbtn" style="border-color: red; color: red" onclick="SubTab('multisubtab')">Multiplier</button>
            <button class="SubTabBtn" id="rebirthsubtabbtn" style="border-color: blue; color: blue" onclick="SubTab('rebirthsubtab')">Rebirth</button>
            <br>
            <br>
            <div class="subtab" id="pointssubtab" style="display: block">
                <button class="LayerBtn" id="pointbtn" onclick="Start()">Get 1 Point</button>
                <br>
                <br>
                <button class="LayerUpgradeBtn" id="autopoints" onclick="AutoPoints()">Generate points automatically (Costs 10 Points)</button>
                <br>
                <br>
                <button class="LayerUnlockBtn" id="multiunlockbtn" onclick="MultiUnlock()">Unlock Multiplier (Requires 100 points, <span id="pointsleft">Loading</span> points left)</span></button>
            </div>
            <div class="subtab" id="multisubtab">
                <span class="LayerDisplay" style="color: red">Multiplier: x<span id="multiplier">Loading</span></span>
                <br>
                <br>
                <button class="LayerBtn" id="multibtn" onclick="Multi()" style="background-color: red">Get Multi (Cost 50 Points)</button>
                <br>
                <br>
                <button class="LayerUnlockBtn" id="rebirthunlockbtn" onclick="RebirthUnlock()" style="background-color: red">Unlock Rebirth (Requires 50 multiplier, <span id="multileft">Loading</span> multiplier left)</button>
            </div>
            <div class="subtab" id="rebirthsubtab">
                <span class="LayerDisplay" id="rebirth">Loading</span>
            </div>
        </div>

        <div class="tab" id="settings">
            <span>Autosave speed: <span id="SliderValue">100</span></span>
            <input id="Slider" type="range" min="50" max="1000" value="100" oninput="SliderInput()">
            <div id="SliderSelector">
                <div class="SelectorBtn"></div>
            </div>
            <br>
            <br>
            <button class="HardResetBtn" onclick="savefunctions.HardReset()">Hard Reset</button>
        </div>

        <div class="tab" id="testing">
            <button onclick="Load()">Load</button>
            <span id="save">Loading</span>
        </div>

    </body>
</html>
