<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis">
        <script type="text/javascript" src="test.js"></script>
        <script src="numhandler/ExpantaNum.js"></script>
        <script type="text/javascript" src="numhandler/notations.js"></script>
        <script type="text/javascript" src="features/tokens.js"></script>
        <script type="text/javascript" src="mechanics/saveandload.js"></script>
        <style>
            body {
  font-family: "Dosis", sans-serif;
            }
        </style>
    </head>
    <body onload = "saveandload.Load()">
        <button class="SelectButton1" onClick="Mode(0)">Convert 1 each</button>
        <button class="SelectButton2" onClick="Mode(1)">Convert all at once</button>
        <button class="NotationButton1" onClick="Notation(1)">Suffixes Notation</button>
        <button class="NotationButton2" onClick="Notation(2)">Scientific Notation</button>
        <p><span>Mode: <span id="mode">Loading</span></span></p>
        <p><span>Notation: <span id="notation">Loading</span></span></p>
        <button class="PointsButton" onClick="Multiplier()"><span id="multipliercost">0</span> points to <span id="multiplieramount">1</span> multiplier (2x points)</button>
        <p>Points : <span class="PointsTextDisplayed" id="displayedpoints">displayedpoints</span></p>
        <p>Multiplier : <span class="MultiplierText" id="multiplier">multiplier</span></p>
        <button class="RebirthButton" onClick="Rebirth()">Reset all multiplier for <span id="rebirthamount">0</span> rebirth. Requires <span id="rebirthcost">0</span></button>
        <p>Rebirth : <span class="RebirthText" id="rebirth">rebirth</span></p>
        <button class="UltrarebirthButton" onClick="Ultrarebirth()">Reset all rebirth for <span id="ultrarebirthamount">0</span> ultrarebirth. Requires <span id="ultrarebirthcost">0</span></button>
        <p>Ultrarebirth : <span class="UltrarebirthText" id="ultrarebirth">ultrarebirth</span></p>
        <button class="RestartButton" onClick="saveandload.Restart()">Reset Progress</button>
        <button class="RestartButton" onClick="Test()">Test</button>
        <button class="FixPointsGainButton" onClick="doneloading()">Fix Points Gain</button>
        <button id = "unlocktokens" class="UnlockTokensButton" onClick="unlock('tokens',1e15)">Unlock Tokens, require 1Qd Points</button>
        <p><span id = tokenstext1 class = TokensText1>Tokens :</span><span class="TokensText2" id="tokenstext2">tokens</span></p>
        <button id = "tokensbutton1" class="TokensButtons" onClick="tokenfuncs.addtokens(1)"><span id="tokenscost1">0</span> points for <span id="tokensgain1">0</span> tokens</button>
        <button id = "tokensbutton2" class="TokensButtons" onClick="tokenfuncs.addtokens(2)"><span id="tokenscost2">0</span> points for <span id="tokensgain2">0</span> tokens</button>
        <button id = "tokensbutton3" class="TokensButtons" onClick="tokenfuncs.addtokens(3)"><span id="tokenscost3">0</span> points for <span id="tokensgain3">0</span> tokens</button>
        <button id = "pagebuttonF" class="TokenPageButtons" onClick="tokenfuncs.addpage(1)">Forward Page</button>
        <button id = "pagebuttonB" class="TokenPageButtons" onClick="tokenfuncs.addpage(-1)">Backward Page</button>
        <button class = "ShowTokensUpgradesPanel" onClick="upgradepanel('tokens')">Upgrades</button>
        <br>
        <div class = "TokenUpgradesPanel" id = "tokensupgradespanel">
            <h1 class = "TokensPanelHeader">Token Upgrades</h1>
            <br>
            <button class = "TokenUpgradeButtons" onClick = "tokenfuncs.tokensupgrading('tokenpages',1,1,200)">Unlock Token Pages<br>Cost: 200 Tokens</button>
            <button class = "TokenBuyableButtons" onClick = "tokenfuncs.tokensupgrading('morepoints1',1,2,100,2.5,11)">1.35x more points<br>Cost: <span class = "costtext">100</span> Tokens</button>
            <button class = "TokenUnlockButtons" onClick = "tokenfuncs.tokensupgrading('unlock1',1,3,1000)">Unlock 2 upgrades<br>Cost: 1000 Tokens</button>
            <button class = "TokenBuyableButtons" onClick = "tokenfuncs.tokensupgrading('morerebirth1',2,2,1000,7,7)">1.1x more rebirth<br>Cost: <span class = "costtext">1000</span> Tokens</button>
            <button class = "TokenUpgradeButtons" onClick = "tokenfuncs.tokensupgrading('pointsboost1',2,1,1e11)">Tokens Boosts Points gain<br>Cost: <span class = "costtext">100B</span> Tokens</button>
        </div>

    </body>
</html>
